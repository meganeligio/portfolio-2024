    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/utils/Draggable.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/plugins/CSSPlugin.min.js"></script>

    <script src="js/script.js"></script>

    <script>

        console.clear();

        function initialScatter() {
            var iboard = $('.photos');
            var board = $('.photos');
            var drag = $('.drag');
            var spin = $('.spin');

            var photo1 = $('#idle-cafe');
            var photo1spin = $('#idle-cafe .spin');
            TweenLite.to(photo1, .5, { delay: 1.1, x: -250, y: 10 });
            TweenLite.to(photo1spin, .5, { delay: 1.1, rotation: -25 });

            var photo2 = $('#haikyuu');
            var photo2spin = $('#haikyuu .spin');
            TweenLite.to(photo2, .5, { delay: 1.1, x: -80, y: -110 });
            TweenLite.to(photo2spin, .5, { delay: 1.1, rotation: 15 });

            var photo3 = $('#hello-stickers');
            var photo3spin = $('#hello-stickers .spin');
            TweenLite.to(photo3, .5, { delay: 1.1, x: 100, y: -50 });
            TweenLite.to(photo3spin, .5, { delay: 1.1, rotation: -5 });

            var photo4 = $('#ani-blitz');
            var photo4spin = $('#ani-blitz .spin');
            TweenLite.to(photo4, .5, { delay: 1.1, x: 290, y: -80 });
            TweenLite.to(photo4spin, .5, { delay: 1.1, rotation: 5 });

            var photo5 = $('#w-aquarium');
            var photo5spin = $('#w-aquarium .spin');
            TweenLite.to(photo5, .5, { delay: 1.1, x: 250, y: 160 });
            TweenLite.to(photo5spin, .5, { delay: 1.1, rotation: -15 });

            var photo6 = $('#anaha-magazine');
            var photo6spin = $('#anaha-magazine .spin');
            TweenLite.to(photo6, .5, { delay: 1.1, x: -80, y: 160 });
            TweenLite.to(photo6spin, .5, { delay: 1.1, rotation: 5 });

            Draggable.create(drag, {
                bounds: board,
                throwProps: true,
                edgeResistance: 0,
                type: 'x,y',
                zIndexBoost: false,
                onClick: function () {
                    var $this = $(this.target);
                    if ($this.hasClass('active')) {
                        TweenLite.to($this, .2, {
                            scaleX: 1,
                            scaleY: 1,
                            x: $this.attr('data-x'),
                            y: $this.attr('data-y')
                        });
                        TweenLite.to($this.find('.spin'), .2, {
                            rotation: $this.attr('data-r')
                        });
                        $this.removeClass('active');
                        $('body').removeClass('full');
                    } else {
                        $this.attr('data-x', $this[0]._gsTransform.x).attr('data-y', $this[0]._gsTransform.y).attr('data-r', $this.find('.spin')[0]._gsTransform.rotation);
                        TweenLite.to($this, .2, {
                            scaleX: 2,
                            scaleY: 2,
                            x: 0,
                            y: 0
                        });
                        TweenLite.to($this.find('.spin'), .2, {
                            rotation: 0
                        });
                        TweenLite.to($('.active'), .2, {
                            scaleX: 1,
                            scaleY: 1,
                            x: $('.active').attr('data-x'),
                            y: $('.active').attr('data-y')
                        });
                        TweenLite.to($('.active .spin'), .2, {
                            rotation: $this.attr('data-r')
                        });
                        $('.drag.active').removeClass('active');
                        $('body').removeClass('full');
                        $this.addClass('active').appendTo('.photos');
                        $('body').addClass('full');
                    }
                }

            });
            Draggable.create(spin, {
                type: 'rotation',
                throwProps: true,
                throwResistance: 25000,
                minDuration: 0,
                bounds: { minRotation: -30, maxRotation: 30 }
            });

        };

        function scatterPhotos() {
            var board = $('.photos');
            var drag = $('.drag');
            var spin = $('.spin');

            $(drag.get().reverse()).each(function (index) {
                index = index + 1;
                TweenLite.to(this, .5, {
                    delay: index * 0.1,
                    x: getRandomInt(board.width() / 2.7 * -1, board.width() / 2.7),
                    y: getRandomInt(board.height() / 2.7 * -1, board.height() / 2.7)
                });
                TweenLite.to($(this).find('.spin'), .5, {
                    delay: index * 0.1,
                    rotation: getRandomInt(-30, 30)
                });
            });


        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // function hideall() {
        //     console.log('hello')
        //     $('.drag.active').removeClass('active');
        // };

        $('.desk').click(function () {
            // console.log('heyyy');
            TweenLite.to($('.drag.active'), .2, {
                scaleX: 1,
                scaleY: 1
            });
            $('.drag.active').removeClass('active');
            reScatterPhotos();
        });

        // RESCATTER PHOTOS
        function reScatterPhotos() {
            if ($(window).width() > 767) {
                scatterPhotos();
            }
            else {
                location.reload(true);
            }
        };

        // RESCATTER ON WINDOW RESIZE
        $(window).resize(function () {
            if ($(window).width() > 767) {
                clearTimeout(window.resizedFinished);
                window.resizedFinished = setTimeout(function () {
                    // console.log('window resized');
                    reScatterPhotos();
                }, 250);
            };
        });

        // INIT
        if ($(window).width() > 767) {
            // scatterPhotos();
            initialScatter();
        }

    </script>
